name: LuhnDotNet - Documentation

on:
  workflow_run:
    workflows:
      - LuhnDotNet - Benchmark.Net
    types:
      - completed

permissions:
  actions: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: 8.0.404

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: 9.0.100

      - name: Update docfx
        run: dotnet tool update -g docfx

      - name: Run docfx
        run: docfx docfx.json

      - name: Checkout Benchmark Results in subdirectory
        uses: actions/checkout@v4
        with:
          ref: benchmark-results
          path: benchmark-results

      - name: Copy benchmark results to _site
        run: rsync -av --exclude '.git' benchmark-results/ _site/benchmark-results/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4